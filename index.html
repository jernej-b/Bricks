<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Breakout</title>
    <link rel="icon" type="image/png" href="assets/element_blue_square.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="game-container">
        <h1>COLOR BREAKOUT</h1>
        <div class="game-info">
            <p>Time: <mark id="cas">00:00</mark></p>
            <p>Score: <mark id="tocke">0</mark></p>
            <p>Level: <mark id="level">1</mark></p>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="controls">
            <button id="scoreboardBtn" class="game-button">SCOREBOARD</button>
            <button id="resetBtn" class="game-button">NEW GAME</button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/input.js"></script>
    <script src="js/score.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
